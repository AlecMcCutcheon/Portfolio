    <!-- Critical font preloading for LCP text - will be handled by CSS font-display: swap -->

    <!-- Google Analytics 4 - Privacy Sandbox Future-Proof Implementation -->
    <script>
      // Initialize Google Analytics with Privacy Sandbox compatibility
      let analyticsLoaded = false;
      
      // Check if we're in development environment
      const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      // Privacy-focused configuration for future-proofing
      function loadAnalytics() {
        if (analyticsLoaded) return;
        analyticsLoaded = true;
        
        // Skip analytics in development to avoid MIME type errors
        if (isDevelopment) {
          console.log('Analytics skipped in development environment');
          return;
        }
        
        const script = document.createElement('script');
        script.async = true;
        script.type = 'text/javascript';
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-7Z3DEDL2G8';
        
        // Add error handling for script loading
        script.onerror = function() {
          console.warn('Google Analytics script failed to load');
        };
        
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        
        script.onload = function() {
          try {
            gtag('js', new Date());
            
            // Privacy Sandbox compatible configuration
            gtag('config', 'G-7Z3DEDL2G8', {
              // Core privacy settings
              send_page_view: false,
              anonymize_ip: true,
              allow_google_signals: false,
              allow_ad_personalization_signals: false,
              
              // Privacy Sandbox compatibility
              cookie_flags: 'SameSite=None;Secure',
              custom_map: {
                'custom_parameter_1': 'user_consent'
              },
              
              // Future-proof settings
              enhanced_conversions: false,
              allow_enhanced_conversions: false,
              
              // Performance optimizations
              transport_type: 'beacon',
              use_amp_client_id: false,
              
              // Development environment handling
              debug_mode: false,
              send_page_view: false
            });
            
            // Set consent state for Privacy Sandbox compliance
            gtag('consent', 'default', {
              'analytics_storage': 'denied',
              'ad_storage': 'denied',
              'ad_user_data': 'denied',
              'ad_personalization': 'denied'
            });
            
            // Send page view with minimal data
            gtag('event', 'page_view', {
              page_title: document.title,
              page_location: window.location.href,
              // Add first-party data for better attribution
              custom_parameter_1: 'first_visit'
            });
          } catch (error) {
            console.warn('Google Analytics configuration error:', error);
          }
        };
      }
      
      // Load on user interaction or after 5 seconds (longer delay for privacy)
      // Only load in production environment
      if (!isDevelopment) {
        ['click', 'scroll', 'keydown', 'touchstart'].forEach(event => {
          document.addEventListener(event, loadAnalytics, { once: true, passive: true });
        });
        
        setTimeout(loadAnalytics, 5000);
      }
    </script>

    <!-- Google Fonts - Optimized loading with font-display: swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    </noscript>

    <title>Alec McCutcheon - Portfolio</title>
    <!-- Critical CSS for initial render -->
    <style>
      /* Critical styles to prevent layout shifts */
      html { scroll-behavior: smooth; scroll-padding-top: 40px; }
      body { 
        font-family: 'Inter', system-ui, sans-serif; 
        line-height: 1.6; 
        background-color: #0f172a; 
        color: #f8fafc; 
        margin: 0; 
        padding: 0;
      }
      #root { min-height: 100vh; }
      /* Prevent flash of unstyled content */
      .dark { color-scheme: dark; }
      /* Loading state */
      .loading-placeholder {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      /* Critical layout styles to prevent shifts */
      .container-max { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .section-padding { padding: 4rem 0; }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      .w-full { width: 100%; }
      .h-16 { height: 4rem; }
      .z-50 { z-index: 50; }
      .bg-white\/80 { background-color: rgba(255, 255, 255, 0.8); }
      .backdrop-blur-sm { backdrop-filter: blur(4px); }
      .border-b { border-bottom-width: 1px; }
      .border-secondary-200 { border-color: #e2e8f0; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
      .pt-32 { padding-top: 8rem; }
      .overflow-hidden { overflow: hidden; }
      
      /* Critical Hero section styles for LCP optimization */
      .hero-section { 
        min-height: 80vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        position: relative; 
        padding-top: 8rem; 
        overflow: hidden; 
      }
      .profile-image { 
        width: 144px; 
        height: 144px; 
        border-radius: 50%; 
        margin: 0 auto 2rem; 
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
        border: 4px solid rgba(255, 255, 255, 0.1); 
        object-fit: cover;
      }
      .hero-title { 
        font-size: clamp(2rem, 5vw, 3rem); 
        font-weight: 700; 
        color: #1e293b; 
        margin-bottom: 1.5rem; 
        text-align: center;
        line-height: 1.2;
        font-family: 'Inter', system-ui, sans-serif;
      }
      .dark .hero-title {
        color: #f8fafc;
      }
      
      /* Critical gradient text styles for LCP */
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: #3b82f6; /* Fallback color for faster rendering */
      }
      
      /* Desktop-specific optimizations for better LCP */
      @media (min-width: 768px) {
        .hero-title {
          font-size: clamp(2.5rem, 4vw, 3.5rem);
          line-height: 1.1;
        }
        .hero-description {
          font-size: 1.25rem;
          line-height: 1.7;
        }
        .profile-image {
          width: 160px;
          height: 160px;
          margin: 0 auto 2.5rem;
        }
      }
      
      /* Prevent layout shifts in hero container */
      .hero-section {
        min-height: 80vh;
        contain: layout style;
      }
      
      .container-max {
        contain: layout style;
      }
      .hero-subtitle { 
        font-size: clamp(1rem, 2.5vw, 1.25rem); 
        color: #cbd5e1; 
        margin-bottom: 2rem; 
        text-align: center;
        line-height: 1.5;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Critical subtitle badge styles */
      .subtitle-badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        font-weight: 500;
        font-size: 1rem;
        border-radius: 9999px;
        background-color: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #1e40af;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Critical description text styles */
      .hero-description {
        font-size: 1.125rem;
        line-height: 1.6;
        color: #64748b;
        margin-bottom: 3rem;
        max-width: 48rem;
        margin-left: auto;
        margin-right: auto;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      
      /* Critical utility classes */
      .mt-4 { margin-top: 1rem; }
      
      /* Remove duplicate - gradient-text already defined above */
      
      /* Critical button styles */
      .btn-primary { 
        background: linear-gradient(135deg, #3b82f6, #1d4ed8); 
        color: white; 
        padding: 0.75rem 1.5rem; 
        border-radius: 0.5rem; 
        font-weight: 500; 
        text-decoration: none; 
        display: inline-block; 
        transition: transform 0.2s; 
      }
      .btn-primary:hover { transform: translateY(-2px); }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
